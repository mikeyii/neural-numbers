<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html {
      overflow: hidden;
      overscroll-behavior: none;
    }
    body {
      color: #333;
      font-family: sans-serif;
    }
    .drawing-canvas {
      position: relative;
      cursor: cell;
      width: 280px;
      height: 280px;
    }

    .drawing-col {
      display: flex;
      justify-content: right;
    }

    .wrap {
      position: relative;
    }
    th,
    td {
      padding: 4px 0px!important;
      width: 35px;
      height: 28px;
      overflow: visible;
    }
    .table {
      max-width: 350px;
      margin: 0 auto!important;
      font-size: 12px;
      font-family: monospace;
    }

    .table th {
      font-size: 14px;
    }

    .small {
      font-size: 12px;
      color: #aaa;
      font-weight: bold;
      font-family: monospace;
    }
    @media screen and (max-width: 450px) {
      .container {
        padding: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-4 text-center">
    <h2>Number recognition</h2>
    <span class="small">28x28px</span>
    <div class="table-wrap mt-4">
      <table class="table" id="result-table">
        <tr>
          <th>0</th>
          <th>1</th>
          <th>2</th>
          <th>3</th>
          <th>4</th>
          <th>5</th>
          <th>6</th>
          <th>7</th>
          <th>8</th>
          <th>9</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
    <div class="mt-4">
      <div class="wrap">
        <canvas class="drawing-canvas" id="draw"></canvas>
      </div>
      <div>
        <button class="btn btn-light mt-2" id="clear">clear</button>
      </div>
      
    </div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
